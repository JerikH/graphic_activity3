<!DOCTYPE html> <!-- Declaración del tipo de documento como HTML5 -->
<html lang="en"> <!-- Etiqueta raíz del documento HTML con atributo "lang" que define el idioma como inglés -->

    <head>
        <meta charset="UTF-8"> <!-- Especificación de la codificación de caracteres como UTF-8 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Configuración de la compatibilidad con Internet Explorer -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración de la visualización en dispositivos móviles -->

        <!-- Enlaces a hojas de estilo externas -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWI1j8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLBHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"> <!-- Enlace a un archivo de estilo local llamado "style.css" -->

        <title>Login</title> <!-- Establecimiento del título de la página que aparecerá en la pestaña del navegador -->
    </head>

    <body>
        <div class="container"> <!-- Contenedor principal de la página -->
            <div class="login-container"> <!-- Contenedor para el formulario de inicio de sesión y registro -->
                <div class="register"> <!-- Contenedor para la sección de registro -->
                    <h3>Registro</h3> <!-- Encabezado de la sección de registro -->
                    <form action=""> <!-- Formulario de registro; el atributo "action" se completará posteriormente -->
                        <input type="text" placeholder="Nombre" class="nombre"> <!-- Campo de entrada de texto para el nombre -->
                        <input type="text" placeholder="Correo" class="correo"> <!-- Campo de entrada de texto para el correo -->
                        <input type="password" placeholder="Contraseña" class="pass"> <!-- Campo de entrada de texto para la contraseña (oculta) -->
                        <input type="password" placeholder="Confirmar contraseña" class="conpass"> <!-- Campo de entrada de texto para confirmar la contraseña (oculta) -->
                        <input type="submit" class="submit" value="Registrarse"> <!-- Botón para enviar el formulario de registro -->
                    </form>
                </div>
                <div class="login"> <!-- Contenedor para la sección de inicio de sesión -->
                    <h3>Iniciar sesión</h3> <!-- Encabezado de la sección de inicio de sesión -->
                    <div class="login-items"> <!-- Contenedor para los elementos de inicio de sesión -->
                        <button class="fb"><i class="fab fa-facebook-f"></i> Acceder con Facebook</button> <!-- Botón para iniciar sesión con Facebook -->
                        <button class="tw"><i class="fab fa-twitter"></i> Acceder con Twitter</button> <!-- Botón para iniciar sesión con Twitter -->
                        <button class="correo"><i class="fas fa-envelope"></i> Acceder con correo</button> <!-- Botón para iniciar sesión con correo -->
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
