<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ej2_css.css">
    <title>Formulario de Encuesta Laboral</title>
</head>
<body>
    <h1>Encuesta Laboral</h1>
    <form action="#" method="post">
        <div class="question">
            <label for="ocupacion">1. ¿Cuál es tu ocupación actual?</label>
            <input type="text" id="ocupacion" name="ocupacion" required>
        </div>
        <div class="question">
            <label for="anos_trabajo">2. ¿Cuántos años has estado en tu puesto de trabajo actual?</label>
            <input type="number" id="anos_trabajo" name="anos_trabajo" required>
        </div>
        <div class="question">
            <label>3. ¿Trabajas a tiempo completo o a tiempo parcial?</label>
            <br>
            <input type="radio" id="tiempo_completo" name="tiempo_trabajo" value="Tiempo completo" required>
            <label for="tiempo_completo">Tiempo completo</label>
            <input type="radio" id="tiempo_parcial" name="tiempo_trabajo" value="Tiempo parcial">
            <label for="tiempo_parcial">Tiempo parcial</label>
        </div>
        <div class="question">
            <label for="razon_carrera">4. ¿Cuál es la razón principal por la que elegiste esta carrera?</label>
            <input type="text" id="razon_carrera" name="razon_carrera" required>
        </div>
        <div class="question">
            <label>5. ¿Estás satisfecho con tu salario actual?</label>
            <br>
            <input type="radio" id="satisfecho_si" name="satisfecho_salario" value="Sí" required>
            <label for="satisfecho_si">Sí</label>
            <input type="radio" id="satisfecho_no" name="satisfecho_salario" value="No">
            <label for="satisfecho_no">No</label>
        </div>
        <div class="question">
            <label>6. En una escala del 1 al 10, ¿cómo calificarías tu satisfacción laboral actual?</label>
            <input type="number" id="satisfaccion_laboral" name="satisfaccion_laboral" min="1" max="10" required>
        </div>
        <div class="question">
            <label for="horas_semana">7. ¿Cuántas horas trabajas a la semana en promedio?</label>
            <input type="number" id="horas_semana" name="horas_semana" required>
        </div>
        <div class="question">
            <label>8. ¿Qué beneficios laborales valoras más en tu trabajo? (Selecciona varias opciones)</label>
            <br>
            <input type="checkbox" id="seguro_salud" name="beneficios[]" value="Seguro de salud">
            <label for="seguro_salud">Seguro de salud</label>
            <input type="checkbox" id="vacaciones_pagadas" name="beneficios[]" value="Vacaciones pagadas">
            <label for="vacaciones_pagadas">Vacaciones pagadas</label>
            <input type="checkbox" id="plan_jubilacion" name="beneficios[]" value="Plan de jubilación">
            <label for="plan_jubilacion">Plan de jubilación</label>
            <input type="checkbox" id="otros_beneficios" name="beneficios[]" value="Otros">
            <label for="otros_beneficios">Otros</label>
        </div>
        <div class="question">
            <label>9. ¿Has recibido reconocimiento o premios en tu trabajo recientemente?</label>
            <br>
            <input type="radio" id="reconocimiento_si" name="reconocimiento" value="Sí" required>
            <label for="reconocimiento_si">Sí</label>
            <input type="radio" id="reconocimiento_no" name="reconocimiento" value="No">
            <label for="reconocimiento_no">No</label>
        </div>
        <div class="question">
            <label for="cultura_trabajo">10. ¿Cómo describirías la cultura de tu lugar de trabajo en una palabra?</label>
            <input type="text" id="cultura_trabajo" name="cultura_trabajo" required>
        </div>
        <div class="question">
            <label>11. ¿Tienes la oportunidad de teletrabajar o trabajar desde casa?</label>
            <br>
            <input type="radio" id="teletrabajo_si" name="teletrabajo" value="Sí" required>
            <label for="teletrabajo_si">Sí</label>
            <input type="radio" id="teletrabajo_no" name="teletrabajo" value="No">
            <label for="teletrabajo_no">No</label>
        </div>
        <div class="question">
            <label for="evaluaciones_desempeno">12. ¿Cuántas veces al año tienes evaluaciones de desempeño?</label>
            <input type="number" id="evaluaciones_desempeno" name="evaluaciones_desempeno" required>
        </div>
        <div class="question">
            <label for="fuente_estres">13. ¿Cuál es tu principal fuente de estrés en el trabajo?</label>
            <input type="text" id="fuente_estres" name="fuente_estres" required>
        </div>
        <div class="question">
            <label for="desarrollo_profesional">14. ¿Qué actividades de desarrollo profesional has realizado en el último año?</label>
            <input type="text" id="desarrollo_profesional" name="desarrollo_profesional" required>
        </div>
        <div class="question">
            <label>15. ¿Sientes que tienes oportunidades de crecimiento en tu empresa actual?</label>
            <br>
            <input type="radio" id="crecimiento_si" name="crecimiento" value="Sí" required>
            <label for="crecimiento_si">Sí</label>
            <input type="radio" id="crecimiento_no" name="crecimiento" value="No">
            <label for="crecimiento_no">No</label>
        </div>
        <div class="question">
            <label for="relacion_colegas">16. ¿Cómo describirías la relación con tus colegas en una palabra?</label>
            <input type="text" id="relacion_colegas" name="relacion_colegas" required>
        </div>
        <div class="question">
            <label for="aspecto_gratificante">17. ¿Qué aspecto de tu trabajo te resulta más gratificante?</label>
            <input type="text" id="aspecto_gratificante" name="aspecto_gratificante" required>
        </div>
        <div class="question">
            <label for="desafio_actual">18. ¿Cuál es tu mayor desafío en el trabajo en este momento?</label>
            <input type="text" id="desafio_actual" name="desafio_actual" required>
        </div>
        <div class="question">
            <label>19. ¿Te sientes valorado por tus superiores?</label>
            <br>
            <input type="radio" id="valorado_si" name="valorado" value="Sí" required>
            <label for="valorado_si">Sí</label>
            <input type="radio" id="valorado_no" name="valorado" value="No">
            <label for="valorado_no">No</label>
        </div>
        <div class="question">
            <label for="horario_preferido">20. ¿Cuál es el horario de trabajo que prefieres?</label>
            <select id="horario_preferido" name="horario_preferido" required>
                <option value="Mañana">Mañana</option>
                <option value="Tarde">Tarde</option>
                <option value="Noche">Noche</option>
            </select>
        </div>
        <div class="question">
            <label>21. ¿Te sientes cómodo expresando tus ideas y opiniones en el trabajo?</label>
            <br>
            <input type="radio" id="expresion_si" name="expresion" value="Sí" required>
            <label for="expresion_si">Sí</label>
            <input type="radio" id="expresion_no" name="expresion" value="No">
            <label for="expresion_no">No</label>
        </div>
        <div class="question">
            <label for="herramientas_software">22. ¿Qué herramientas o software utilizas con mayor frecuencia en tu trabajo?</label>
            <input type="text" id="herramientas_software" name="herramientas_software" required>
        </div>
        <div class="question">
            <label>23. ¿Has tenido oportunidad de capacitarte en habilidades nuevas en el último año?</label>
            <br>
            <input type="radio" id="capacitacion_si" name="capacitacion" value="Sí" required>
            <label for="capacitacion_si">Sí</label>
            <input type="radio" id="capacitacion_no" name="capacitacion" value="No">
            <label for="capacitacion_no">No</label>
        </div>
        <div class="question">
            <label>24. ¿Estás satisfecho con la comunicación interna en tu empresa?</label>
            <br>
            <input type="radio" id="comunicacion_si" name="comunicacion" value="Sí" required>
            <label for="comunicacion_si">Sí</label>
            <input type="radio" id="comunicacion_no" name="comunicacion" value="No">
            <label for="comunicacion_no">No</label>
        </div>
        <div class="question">
            <label for="aspecto_disfrutable">25. ¿Cuál es el aspecto que más disfrutas de tu entorno de trabajo?</label>
            <input type="text" id="aspecto_disfrutable" name="aspecto_disfrutable" required>
        </div>
        <div class="submit-button">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
